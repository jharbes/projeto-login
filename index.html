<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/3081611.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Nuclear Energy Research Agency</title> <!-- Nuclear Energy Research Agency -->
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nos CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                Authorized access only! <br>
                Disconnect IMMEDIATELY if you are not an authorized user!! <br>
                All actions Will be monitored and recorded.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-rounded">account_circle</span></label>
                        <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="YOUR E-MAIL" autocomplete="email">
                    </div>

                    <div class="campo">
                        <label for="ipassword"><span class="material-symbols-rounded">key</span></label>
                        <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" placeholder="YOUR PASSWORD" autocomplete="current-password">
                    </div> <br>
                    <input class="entrar" type="submit" value="ENTER"> <br>
                    <a href="forgot.html">I Forgot my password</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
